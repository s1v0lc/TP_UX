<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP_UX</title>
    <!-- Importation Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Importation feuille de style-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <header>
        <!-- Entête de la page -->
        <div class="entete">
            <div class="menuBurger">
                <label for="btn">
                    <span id="ouvrir" class="material-symbols-outlined">menu</span>
                    <span id="fermer" class="material-symbols-outlined">close</span>
                </label>
                <input id="btn" type="checkbox">
            </div>
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="barreRecherche">
                <span class="loupe material-symbols-outlined">search</span>
            </div>
            <div class="rabais">
                <span class="material-symbols-outlined">sell</span>
                <span>ESCOMPTES & NOUVEAUTÉS</span>
            </div>
            <div class="panier">
                <span class="material-symbols-outlined">shopping_cart</span>
                <span>PANIER</span>
            </div>
            <div class="logIn">
                <span class="material-symbols-outlined">account_circle</span>
                <span>INSCRIPTION / CONNEXION</span>
            </div>
        </div>
        <!-- Barre de navigation -->
        <nav>
            <ul>
                <li><a href="">À collectionner</a></li>
                <li><a href="">Vêtements & Accessoires</a></li>
                <li><a href="">Jeux de société</a></li>
                <li><a href="">Science</a></li>
                <li><a href="">Jouets</a></li>
                <li><a href="">Bricolage</a></li>
                <li><a href="">Casse-tête</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="carousel">
            <img src="images/jeu.jpeg" alt="Jeu">
            <img src="images/jouets.jpeg" alt="Jouet">
            <img src="images/lego.jpg" alt="Lego">
            <img src="" alt="">
        </div>
        <div class="article">
            <div>
                <div>
                    <span>Meilleur vendeur</span>
                    <span><a href="">Voir plus</a></span>
                </div>
                <div class="produit">
                    <div class="item">
                        <img src="images/jeu.jpeg" alt="Jeu">
                        <span>Jeu Kanoodle</span>
                    </div>
                    
                    <img src="images/jouets.jpeg" alt="Jouet">
                    <img src="images/lego.jpg" alt="Lego"> 
                </div>
            </div>
            <div>
                <div>
                    <span>Article suggérer</span>
                <span><a href="">Voir plus</a></span>
                </div>
                <div class="produit">
                    <img src="images/jeu.jpeg" alt="Jeu">
                    <img src="images/jouets.jpeg" alt="Jouet">
                    <img src="images/lego.jpg" alt="Lego"> 
                </div>
            </div>
        </div>
    </main>
</body>
<!-- Importation du Script -->
<script src="js/main.js"></script>
</html>
